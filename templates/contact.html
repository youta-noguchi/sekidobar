{% extends "common.html" %}

{% block content %}
<div id="container">

<header>
<h1 id="logo"><a href="/index"><img src="static/images/logo2.png" alt="Sample Cafe"></a></h1>
</header>

<main>

<section>
{% if title == 'お問い合わせ' %}
    <h2>Contact<span>お問い合わせ</span></h2>
    
    <form action="/contact" method="POST">
    <table class="ta1">
    <tr>
    <th>お名前</th>
        <td>
            <input name="data1"></input>
        </td>
    </tr>
    <tr>
    <th>ふりがな</th>
        <td>
            <input name="data2"></input>
        </td>
    </tr>
    <tr>
    <th>メールアドレス</th>
        <td>
            <input name="data3"></input>
        </td>
    </tr>
    <tr>
    <th>お問い合わせ内容</th>
        <td>
            <textarea id="message" name="data4" rows="5"></textarea>
        </td>
    </tr>
    </table>
{% if errflg == 'X' %}
    <h3 style="color:red">※全項目入力してください。</h3>
{% endif %}
    <div align="center">
        <button type="submit">送信</button>
    </div>
    </form>
{% else %}
    <h2>Contact<span>お問い合わせが完了しました。</span></h2>
    <div align="center">
        <a href="/contact">
            <button type="submit">戻る</button>
        </a>
    </div>
{% endif %}

</section>

</main>
{% endblock %}
